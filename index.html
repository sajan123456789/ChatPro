
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>ChatPro - Professional AI Platform</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
        :root {
            --app-height: 100%;
        }
        html, body { 
            height: 100%; 
            height: 100dvh;
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif; 
            background-color: #0b0c10;
            color: #ececec;
            overflow: hidden;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
        }
        #root { height: 100%; }
        
        /* Custom Scrollbar */
        .custom-scrollbar::-webkit-scrollbar { width: 5px; height: 5px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.1); border-radius: 10px; }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: rgba(255,255,255,0.2); }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(12px); } to { opacity: 1; transform: translateY(0); } }
        .animate-fade-in { animation: fadeIn 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards; }

        .input-blur { backdrop-filter: blur(28px); -webkit-backdrop-filter: blur(28px); }

        .glass-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .glass-card:hover {
            background: rgba(255, 255, 255, 0.06);
            border: 1px solid rgba(255, 255, 255, 0.12);
            transform: translateY(-2px);
        }

        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        /* Markdown Enhancements */
        .prose table {
            width: 100%;
            border-collapse: collapse;
            margin: 1.5rem 0;
            font-size: 0.85rem;
            border-radius: 16px;
            overflow: hidden;
            border: 1px solid rgba(255,255,255,0.08);
            background: rgba(255,255,255,0.01);
        }
        .prose th {
            background: rgba(255,255,255,0.04);
            padding: 14px 18px;
            text-align: left;
            font-weight: 700;
            color: white;
            border-bottom: 1px solid rgba(255,255,255,0.08);
        }
        .prose td {
            padding: 12px 18px;
            border-bottom: 1px solid rgba(255,255,255,0.04);
            color: rgba(255,255,255,0.65);
        }
        .prose tr:last-child td { border-bottom: none; }
        .prose tr:nth-child(even) { background: rgba(255,255,255,0.015); }

        .prose blockquote {
            border-left: 3px solid #6366f1;
            background: rgba(99, 102, 241, 0.06);
            padding: 1.25rem 1.5rem;
            margin: 1.5rem 0;
            border-radius: 4px 16px 16px 4px;
            font-style: italic;
            color: rgba(255,255,255,0.85);
        }

        /* Message Bubbles */
        .user-bubble {
            background: linear-gradient(135deg, #4f46e5 0%, #6366f1 100%);
            box-shadow: 0 12px 30px -10px rgba(79, 70, 229, 0.4);
            color: white;
            border-radius: 26px 26px 6px 26px;
            user-select: text;
        }
        .ai-bubble-wrap {
            background: rgba(255, 255, 255, 0.02);
            border-radius: 28px;
            border: 1px solid rgba(255,255,255,0.04);
            user-select: text;
        }

        /* Syntax Highlighting */
        .code-container {
            background: #0d0f14;
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 18px;
            margin: 1.75rem 0;
            overflow: hidden;
            box-shadow: 0 25px 60px -25px rgba(0,0,0,0.8);
        }
        .code-header {
            background: rgba(255,255,255,0.03);
            padding: 10px 18px;
            border-bottom: 1px solid rgba(255,255,255,0.06);
            display: flex;
            justify-content: space-between;
            align-items: center;
            backdrop-filter: blur(12px);
        }
        .code-lang {
            font-size: 10px;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 0.2em;
            color: rgba(255,255,255,0.35);
            font-family: 'JetBrains Mono', monospace;
        }
        .copy-code-btn {
            display: flex;
            align-items: center;
            gap: 7px;
            padding: 7px 12px;
            border-radius: 10px;
            background: rgba(255,255,255,0.04);
            border: 1px solid rgba(255,255,255,0.05);
            color: rgba(255,255,255,0.5);
            font-size: 11px;
            font-weight: 700;
            transition: all 0.25s cubic-bezier(0.16, 1, 0.3, 1);
            cursor: pointer;
            min-width: 80px;
            justify-content: center;
        }
        .copy-code-btn:hover { background: rgba(255,255,255,0.08); color: white; border-color: rgba(255,255,255,0.15); transform: translateY(-1px); }
        .copy-code-btn.copied { color: #10b981; background: rgba(16, 185, 129, 0.1); border-color: rgba(16, 185, 129, 0.2); }
        
        /* Copy Button State Handling */
        .copy-code-btn.copied .icon-copy { opacity: 0; }
        .copy-code-btn.copied .icon-check { opacity: 1 !important; }

        pre { padding: 24px; margin: 0; overflow-x: auto; font-family: 'JetBrains Mono', monospace; font-size: 13.5px; line-height: 1.8; color: #e5e7eb; }
        
        /* High-Quality Syntax Colors */
        .hl-keyword { color: #c678dd; font-weight: 600; }
        .hl-string { color: #98c379; }
        .hl-comment { color: #5c6370; font-style: italic; }
        .hl-function { color: #61afef; }
        .hl-number { color: #d19a66; }
        .hl-operator { color: #56b6c2; }
        .hl-type { color: #e5c07b; }
        .hl-class { color: #e5c07b; }
        .hl-tag { color: #e06c75; }
        .hl-attr { color: #d19a66; }
        .hl-property { color: #e06c75; }

        /* Responsive UI Fixes */
        @media (max-width: 640px) {
            .prose table { font-size: 0.75rem; }
            .user-bubble { border-radius: 20px 20px 4px 20px; }
            .ai-bubble-wrap { border-radius: 20px; padding: 1.25rem !important; }
            pre { padding: 16px; font-size: 12px; }
        }

        /* Floating Animation */
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
        .animate-float { animation: float 6s ease-in-out infinite; }
    </style>
<script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.41.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
</body>
</html>
